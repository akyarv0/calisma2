<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
</head>
<body>
    <h1>Ülke Bilgileri</h1>
    <label for="countryName">Ülke İsmi:</label>
    <input type="text" id="countryName" name="countryName">
    <button id="getInfoButton">Bilgileri Getir</button>
    <div id="countryInfo"></div>

    <script>
        document.getElementById("getInfoButton").addEventListener("click", function () {
            const input = document.getElementById("countryName").value.trim();
            if (input === "") {
                alert("Lütfen bir ülke ismi girin.");
                return;
            }

            fetch("https://restcountries.com/v3/name/" + input)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Ülke bilgileri alınamadı.");
                    }
                    return response.json();
                })
                .then(data => {
                    const infoDiv = document.getElementById("countryInfo");
                    infoDiv.innerHTML = "";

                    if (data.length === 0) {
                        infoDiv.innerHTML = "Ülke bulunamadı.";
                        return;
                    }

                    const country = data[0];

                    const name = country.name.common;
                    const capital = country.capital ? country.capital[0] : "Bilinmiyor";
                    const population = country.population ? country.population.toLocaleString() : "Bilinmiyor";
                    const area = country.area ? country.area.toLocaleString() + " km²" : "Bilinmiyor";
                    const flag = country.flags ? `<img src="${country.flags.svg}" alt="${name} Bayrağı" width="100">` : "";

                    const infoHTML = `
                        <h2>${name}</h2>
                        ${flag}
                        <p><strong>Başkent:</strong> ${capital}</p>
                        <p><strong>Nüfus:</strong> ${population}</p>
                        <p><strong>Alan:</strong> ${area}</p>
                    `;

                    infoDiv.innerHTML = infoHTML;
                })
                .catch(error => {
                    console.error("Hata:", error);
                    alert("Ülke bilgileri alınamadı.");
                });
        });
    </script>
</body>
</html>
